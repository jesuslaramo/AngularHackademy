<div class="container-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Iniciar sesión</h1>
            <hr class="my-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label>Constraseña</label>
                    <input type="password" class="form-control" formControlName="password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
