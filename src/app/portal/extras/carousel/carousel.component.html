<section *ngIf="images?.length == 0" class="d-flex justify-content-center align-items-center">
    <h1 class="font-weight-bold text-white">Hola bienvenido a Hackademy</h1>
</section>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" *ngIf="images?.length != 0">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="i" *ngFor="let item of images; let i = index" [ngClass]="{active: i == 0}"></li>
    </ol>
    <div class="carousel-inner">
        <app-carousel-item class="carousel-item" *ngFor="let item of images; let i = index" [item]="item" [ngClass]="{active: i == 0}"></app-carousel-item>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
